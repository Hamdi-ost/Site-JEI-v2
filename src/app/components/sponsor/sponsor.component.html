<div class="main-heading-sponsors">
  <div class="container">
    <h3></h3>
  </div>
</div>


<div class="container sponsors-container">

  <!--<h4 class="sponsor-title">Sponsors</h4>-->

  <ul class="row">

    <li *ngFor="let sponsor of sponsors" class="col-md-3 col-sm-4 col-xs-6  justify-content-center">
      <div>
        <div class="sponsors-image center-block">
          <a href="{{sponsor.link}}"><img src="../../../assets/images/logos/{{sponsor.img}}" data-toggle="popover"
              title="Some description of {{sponsor.name}} "></a>
        </div>
      </div>
    </li>
  </ul>
</div>

<div class="blank-heading">
  <div class="container">
    <h3>Nos Partenaires</h3>
  </div>
</div>


<div class="container sponsors-container">
  <!--<h4 class="sponsor-title">Sponsors</h4>-->
  <ul class="row">
    <li  *ngFor="let partner of partners"  class="col-md-3 col-sm-4 col-xs-6  justify-content-center">
      <div>
        <div class="center-block partenaire" style="margin-top: 70px; justify-content:center">
          <a><img style="height: 100px; width:auto" src="../../../assets/images/logos/{{partner.img}}"  data-toggle="popover"></a>
        </div>
      </div>
    </li>
  </ul>
</div>
